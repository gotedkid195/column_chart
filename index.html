<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highchart column</title>
</head>

<body>

    <div id="container"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>

    <script>
        let configTeminalBox, valueTeminalBox;
        let categories = [];
        let seriesData = [];
        // Initialize Highcharts
        const chart = Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Who will be the winner?',
                align: 'left'
            },
            xAxis: [{
                categories: ['Players'],
                crosshair: true,
                accessibility: {
                    description: 'Players'
                }
            }],
            credits: {
                enabled: false,
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Score'
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: seriesData
        });
        let newValue = null;
        const eraWidget = new EraWidget();
        eraWidget.init({
            onConfiguration: (configuration) => {
                configTeminalBox = configuration.realtime_configs[0];
            },
            onValues: (values) => {
                let valueTeminalBox = values[configTeminalBox.id].value;
                console.log('valueTeminalBox', typeof valueTeminalBox, valueTeminalBox);

                if (newValue === valueTeminalBox) {
                    return;
                }
                newValue = valueTeminalBox;
                valueTeminalBox = JSON.parse(valueTeminalBox);

                let index = categories.indexOf(valueTeminalBox.name);
                if (index !== -1) {
                    // Update existing series data and color
                    chart.series[index].update({
                        data: [valueTeminalBox.score],
                        color: valueTeminalBox.color
                    }, false);
                } else {
                    // Add new category, data, and color
                    categories.push(valueTeminalBox.name);
                    chart.addSeries({
                        name: valueTeminalBox.name,
                        data: [valueTeminalBox.score],
                        color: valueTeminalBox.color
                    }, false);
                }
                // Redraw the chart to apply changes
                chart.redraw();
            },
        });

    </script>

</body>

</html>
