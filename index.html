<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highchart column</title>
</head>

<body>

    <div id="container"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>

    <script>
        let configTeminalBox, valueTeminalBox, configAction;
        let categories = [];
        let seriesData = [];
        // Initialize Highcharts
        const chart = Highcharts.chart('container', {
            chart: {
                type: 'column',
                events: {
                    load: function () {
                        // Create a custom button using the chart.renderer
                        const chart = this;
                        chart.customButton = chart.renderer.button('Reset scoreboard', chart.plotWidth + chart.plotLeft - 110, 10, function () {
                            eraWidget.triggerAction(configAction.action, 0, JSON.stringify({ value: null }));
                        }, {
                            zIndex: 3
                        })
                            .attr({
                                zIndex: 3
                            })
                            .add();
                    }
                }
            },
            exporting: {
                enabled: false // Hide the default export button
            },
            title: {
                text: 'Who will be the winner?',
                align: 'left'
            },
            xAxis: [{
                categories: ['Players'],
                crosshair: true,
                accessibility: {
                    description: 'Players'
                }
            }],
            credits: {
                enabled: false,
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Score'
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: seriesData
        });
        let newValue = null;
        const eraWidget = new EraWidget();
        eraWidget.init({
            onConfiguration: (configuration) => {
                configTeminalBox = configuration.realtime_configs[0];
                configAction = configuration.actions[0];
            },
            onValues: (values) => {
                let valueTeminalBox = values[configTeminalBox.id].value;
                if (newValue === valueTeminalBox) {
                    return;
                }
                newValue = valueTeminalBox;
                valueTeminalBox = JSON.parse(valueTeminalBox);
                // Check if the value is valid JSON
                if (!valueTeminalBox || typeof valueTeminalBox !== "object") {
                    while (chart.series.length > 0) {
                        chart.series[0].remove(false); // Remove all series from the chart
                    }
                    // Redraw the chart after making changes
                    chart.redraw();
                    return;
                }
                let index = categories.indexOf(valueTeminalBox.name);
                if (index !== -1) {
                    // Update existing series data and color
                    chart.series[index].update({
                        data: [valueTeminalBox.score],
                        color: valueTeminalBox.color
                    }, false);
                } else {
                    // Add new category, data, and color
                    categories.push(valueTeminalBox.name);
                    chart.addSeries({
                        name: valueTeminalBox.name,
                        data: [valueTeminalBox.score],
                        color: valueTeminalBox.color
                    }, false);
                }
                // Redraw the chart to apply changes
                chart.redraw();
            },
        });

    </script>

</body>

</html>
